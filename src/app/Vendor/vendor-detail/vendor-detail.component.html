<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
        <table class="table table-sm" *ngif="use">
          <tbody>
            <tr>
              <th>Id</th>
                <td><input [(ngModel)]="ven.id" type="number" disabled></td>
             <tr>
             <tr>
              <th>Name</th>
                <td><input [(ngModel)]="ven.name" type="text" [disabled]="IsDetailPage"></td>
            <tr>
            </tr>
              <th>Code</th>
                <td><input [(ngModel)]="ven.code" type="text" [disabled]="IsDetailPage"></td>
            <tr>
              <tr>
                <th>Address</th>
                <td><input [(ngModel)]="ven.address" type="number" [disabled]="IsDetailPage"></td>
                <tr>
                <tr>
                  <th>City</th>
                  <td><input [(ngModel)]="ven.city" type="text" [disabled]="IsDetailPage"></td>
                  <tr>
                    <tr>
                    <th>State</th>
                    <td><input [(ngModel)]="ven.state" type="text" [disabled]="IsDetailPage"></td>
                    <tr>
                      <tr>
                      <th>Zip</th>
                      <td><input [(ngModel)]="ven.zip" type="number" [disabled]="IsDetailPage"></td>
                      <tr>
                        <tr>
                            <tr>
                            <th>Phone</th>
                            <td><input [(ngModel)]="ven.phone" type="number" [disabled]="IsDetailPage"></td>
                            <tr>
                        <tr>
                            <tr>
                            <th>Email</th>
                            <td><input [(ngModel)]="ven.email" type="text" [disabled]="IsDetailPage"></td>
                            <tr>
  
  
          </tbody>
  
        </table>
        <div>
          <button (click)="remove()" class="btn btn-danger">Delete</button>'
        </div>
    </main>
  
      <div>
