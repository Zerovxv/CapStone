<div id="component">
    <app-head [pageTitle]="pageTitle"></app-head>
    <main id="main">
      <a routerLink="/request/create">Create New</a>
    
        <table class="table table-sm">
          <thead>
            <tr>
              <th>Id</th>
              <th>Description</th>
              <th>Justification</th>
              <th>RejectionReason</th>
              <th>DeliveryMode</th>
              <th>Status</th>
              <th>UserId</th>
             
    
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of req">
              <td>{{r.id}}</td>
              <td>{{r.description}}</td>
              <td>{{r.justification}}</td>
              <td>{{r.rejectionReason}}</td>
              <td>{{r.deliveryMode}}</td>
              <td>{{r.status}}</td>
              <td>{{r.userId}}</td>
       
              <td>
                <a routerLink="/request/detail//{{r.id}}">Detail</a> |
                <a routerLink="/request/edit//{{r.id}}">Edit</a>
              </td>
    
            </tr>
    
    
          </tbody>
    
        </table>
    </main>
    
      <div>
