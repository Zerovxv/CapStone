<div id="component">
<app-head [pageTitle]="pageTitle"></app-head>
<main id="main">
  <a routerLink="/user/create">Create New</a>
  <input [(ngModel)]="searchCriteria" placeholder="Search">

    <table class="table table-sm">
      <thead>
        <tr>
          <th>Id</th>
          <th>UserName</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Phone</th>
          <th>Email</th>
          <th>IsReviewer</th>
          <th>IsAdmin</th>
          <th>Actions</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of use | userSearch: searchCriteria" >
          <td>{{u.id}}</td>
          <td>{{u.userName}}</td>
          <td>{{u.firstName}}</td>
          <td>{{u.lastName}}</td>
          <td>{{u.phone}}</td>
          <td>{{u.email}}</td>
          <td>{{u.isReviewer | bool}}</td>
          <td>{{u.isAdmin | bool}}</td>
          <td>
            <a routerLink="/user/detail//{{u.id}}">Detail</a> |
            <a routerLink="/user/edit//{{u.id}}">Edit</a>
          </td>

        </tr>


      </tbody>

    </table>
</main>
