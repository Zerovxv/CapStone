<app-menu></app-menu>
<h3>Review Requests</h3>

<table class="table table-striped table-sm" *ngIf="request">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Status</th>
            <th>Total</th>
            <th>Employee</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let req of request">
            <td>{{ req.id }}</td>
            <td>{{ req.desc }}</td>
            <td>{{ req.status }}</td>
            <td>{{ req.total | currency }}</td>
            <td>{{ exp.employee.name }}</td>
            <td>
                <button (click)="approve(req.id, req)" class="btn btn-link">Approve</button>
                <button (click)="reject(req.id, req)" class="btn btn-link">Reject</button>
            </td>
        </tr>
    </tbody>
</table>
